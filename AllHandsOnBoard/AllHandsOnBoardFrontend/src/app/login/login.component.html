<div class="login-background">
  <form class="custom-center">
    <div class="input-wrapper">
      <input type="text" placeholder="Your ID" #login
             (keypress)="enterHandler(login, pass, $event)">
    </div>
    <div class="input-wrapper" >
      <input type="password" placeholder="Password" #pass
             (keypress)="enterHandler(login, pass, $event)">
    </div>
    <div class="input-wrapper">
      <button type="button" class="login-button"
              (click)="clickHandler(login, pass)">
        Login
      </button>
    </div>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <hr>
      <h4>
        <button class="btn btn-outline-success" (click)="back()">Back</button>
        Task Adder
      </h4>
      <hr>
    </div>
  </div>
  <form action="/action_page.php">
    <div class="form-group">
      <label>Task description:</label>
      <input type="text" class="form-control" placeholder="Task Description" #task_description>
    </div>
    <div class="form-group">
      <label>Short description of task:</label>
      <input type="text" class="form-control" placeholder="Short Description" #short_description>
    </div>
    <div class="form-group">
      <label>Points to gain:</label>
      <input type="number" class="form-control" placeholder="Number of Points" #points_gained>
    </div>
    <div class="form-group">
      <label>Deadline:</label>
      <input type="date" class="form-control" placeholder="DD-MM-YYYY" #work_finish_date>
    </div>
    <br>
    <h3>Tags:</h3>
    <br>
    <div>
      <label>
        <input type="checkbox" name="IT"  [(ngModel)]="tags.isIt">
        IT
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="Maths"  [(ngModel)]="tags.isMaths">
        Maths
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="IT"  [(ngModel)]="tags.isPhysics">
        Physics
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="Maths"  [(ngModel)]="tags.isChemistry">
        Chemistry
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="IT"  [(ngModel)]="tags.isElectronics">
        Electronics
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="Maths"  [(ngModel)]="tags.isTeaching">
        Teaching
      </label>
      <br>
      <label>
        <input type="checkbox" name="IT"  [(ngModel)]="tags.isPresentations">
        Presentations
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="Maths"  [(ngModel)]="tags.isForeign_languages">
        Foreing Languages
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="IT"  [(ngModel)]="tags.isErasmus_students">
        Erasmus Students
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="Maths"  [(ngModel)]="tags.isConferences">
        Conferences
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="IT"  [(ngModel)]="tags.isPhysical">
        Physical
      </label>
      &nbsp; &nbsp;
      <label>
        <input type="checkbox" name="Maths"  [(ngModel)]="tags.isSport">
        Sport
      </label>
  <pre>{{tags | json }}</pre>
    </div>
    <div class="pull-right">
      <button class="btn btn-outline-success" (click)="submit(task_description,short_description,points_gained,work_finish_date)">
        Submit
      </button>
    </div>
  </form>
</div>

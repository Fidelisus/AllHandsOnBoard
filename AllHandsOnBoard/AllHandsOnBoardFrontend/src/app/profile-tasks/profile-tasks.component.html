<h2 class="text-center"><small>Tasks active: </small>{{tasksNumber}}</h2>
<div class="list-wrapper">
  <div class="col-md-12">
    <ul class="list-group" *ngFor="let task of tasksData | paginate: {itemsPerPage: 10, currentPage: page}">
      <li class="list-group-item" *ngIf="task.stateoftask!='DONE'" (click)="description(task)">
        <div class="row">
          <div class="col-4">
            Status: {{ task?.stateoftask }}
          </div>
          <div class="col-6">
            {{task?.shortDescription}}
          </div>
          <div class="col-2">
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            Points: {{task?.pointsGained}}
          </div>
          <div class="col-5">
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

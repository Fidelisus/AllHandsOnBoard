<div class="wrapper">
  <div class="side-panel">
    <div class="orange-box" *ngIf="isStudentLogged()">
      <div class="box-text-wrapper">
        <h2>Current position:</h2>
      </div>
      <div class="input-box-wrapper">
        <div class="input-box">
          <div class="input-box-text">
            {{ currentUserPlace }} <!-- wycentrowac to -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="title-wrapper">
      <h1>BEST PLAYERS</h1>
    </div>
    <div class="list-wrapper">
      <ol class="list-group" *ngFor="let user of usersData; let i = index">
        <li class="list-group-item" [class.active]="user.UserId === getCurrentUserId()" *ngIf="isStudent(user)">
          <div class="row">
            <div class="col-2">
              {{i + 1}}
            </div>
            <div class="col-2">
              {{user.Name}}
            </div>
            <div class="col-3">
              {{user.Surname}}
            </div>
            <div class="col-3">
              {{user.Department}}
            </div>
            <div class="col-2 font-weight-bold">
              {{user.Points}}
            </div>
          </div>
        </li>
      </ol>
    </div>
  </div>
  <div class="back-wrapper">
    <div class="button-wrapper">
      <button class="nav-button" (click)="back()">Back</button>
    </div>
  </div>
</div>

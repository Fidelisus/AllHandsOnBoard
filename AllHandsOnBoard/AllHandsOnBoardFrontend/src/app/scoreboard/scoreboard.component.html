<!-- {{currentUserData.Name}} {{currentUserData.Surname}} {{currentUserData.Points}}  *ngIf="isStudent(user)"-->
<div class="col-md-10">
  <ul class="list-group" *ngFor="let user of usersData">
    <li class="list-group-item">
      <div class="row">
        <div class="col-3">
          {{user.name}}
        </div>
        <div class="col-3">
          {{user.surname}}
        </div>
        <div class="col-5">
        </div>
        <div class="col-1">
          {{user.points}}
        </div>
      </div>
    </li>
  </ul>
</div>
